<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>OUUUT</title>
    <style>
        body {
            margin: 0px;
        }
        .source {
            background: #fff;
            border-radius: 8px;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            margin: 1%;
            width:100%;
            font-size: 20px;
        }
        .key {
            background: #fff;
            border-radius: 8px;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            margin: 1%;
            width:100%;
            font-size: 20px;
        }

        .block {
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
            border-radius: 12px;
            color: #5F6368;

            width: 31.3%;
            float: left;
            padding: 10px 25px;
            margin: 1%;
            font-size: 20px;
            cursor: pointer;
            text-align: center;

        }
        .qrcode {
            float: left;
            margin-top: 1%;
            margin-left: 25%;
            border-radius: 8px;
            border: 5px solid #dfe1e5;
            visibility: collapse;
        }
    </style>
</head>
<body>
<div style="text-align:center;width: 100%;font-size: 50px">
    <span style="color: #4285F4">O</span>
    <span style="color: #EA4335">U</span>
    <span style="color: #34A853">U</span>
    <span style="color: #4285F4">U</span>
    <span style="color: #FBBC50">T</span>
</div>
<div style="width: 97.5%">
    <textarea id="source" rows=10 id="kw" class="source" placeholder="需要加密解密的内容"></textarea>
    <br>
    <input id="key" rows=1 type="password" class="key" placeholder="密码">
    <button type="button" class="block" id="ecrypte">加密</button>
    <button type="button" class="block" id="decrypte">解密</button>
    <button type="button" class="block" id="qrcode_button">扫码</button>
</div>

<div id="qrcode" class="qrcode"></div>
