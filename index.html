<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>OUUUT</title>
    <style>
        body {
            margin-right: 0px;
            margin-left: 0px;
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: "Lato", sans-serif;
        }

        /* Style the tab */
        .tab {
            float: right;
            border: 1px solid #ccc;
            background-color: #ffffff;
            width: 10%;
            height: 500px;
            border-left: none;
            border-right: none;
        }

        /* Style the buttons inside the tab */
        .tab button {
            display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current "tab button" class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            float: right;
            padding: 0px 12px;
            border: 1px solid #ccc;
            width: 90%;
            border-right: none;
            border-left: none;
            height: 500px;
        }

        .source {
            border: 0px;
            width: 100%;
            font-size: 20px;
        }

        .key {
            background: #fff;
            /*border-radius: 8px;*/
            border: none;
            border-bottom: 1px solid #dfe1e5;
            padding: 12px;
            box-shadow: none;
            margin-top: 1%;
            margin-bottom: 1%;
            width: 100%;
            font-size: 20px;
        }

        .block {
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
            border-radius: 12px;
            color: #5F6368;
            width: 47%;
            /*float: right;*/
            padding: 10px 25px;
            margin: 1%;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
        }

        img {
            margin: 2%;
            width: 80%;
            border-radius: 8px;
            border: 5px solid #dfe1e5;
        }
        #qr-video {
            margin: 2%;
            width: 80%;
            border-radius: 8px;
            border: 5px solid #dfe1e5;
        }
    </style>
</head>

<script>
    var tab_listeners_before = []
    var tab_listeners_end = []
    function openCity(evt, name) {
        for (var i in tab_listeners_before) {
            var result = tab_listeners_before[i](evt, name)
            if (result == undefined) {
                continue;
            } else if (result == true) {
                return;
            } else if (typeof String) {
                name = result
                break;
            }
        }
        var element = document.getElementById(name);
        if (element) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            element.style.display = "block";
            evt.currentTarget.className += " active";
        }
        for (var i in tab_listeners_end) {
            var result = tab_listeners_end[i](evt, name)
            if (result == true) {
                return;
            }
        }
    }
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
